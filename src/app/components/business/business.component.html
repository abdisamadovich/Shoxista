<section id="business" class="business section">
  <div class="container">
    <mat-card class="business-content mat-elevation-z4">
      <div class="business-info">
        <h2 class="section-title gradient-text">Biznes</h2>
        <p class="section-subtitle">Bijuteriya mahsulotlari va xizmatlarimiz haqida</p>
        <mat-divider></mat-divider>
        <div class="services-header-row">
          <h3>Xizmatlarimiz</h3>
        </div>
        <div class="services-grid">
          <mat-card class="service-card" *ngFor="let service of services">
            <mat-icon class="service-icon">{{service.icon}}</mat-icon>
            <h4>{{service.title}}</h4>
            <p>{{service.desc}}</p>
          </mat-card>
        </div>
        <mat-divider></mat-divider>
        <div class="features-header-row">
          <h3>Afzalliklarimiz</h3>
        </div>
        <div class="features-list">
          <mat-card class="feature-item" *ngFor="let feature of features">
            <mat-icon class="feature-icon">{{feature.icon}}</mat-icon>
            <div class="feature-content">
              <h4>{{feature.title}}</h4>
              <p>{{feature.desc}}</p>
            </div>
          </mat-card>
        </div>
      </div>
    </mat-card>
  </div>
</section>
