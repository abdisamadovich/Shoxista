<section id="gallery" class="section gallery">
  <div class="container">
    <div class="section-header fade-in">
      <h2 class="section-title gradient-text">Galereya</h2>
      <p class="section-subtitle">Mening ishlarim va mahsulotlarim</p>
    </div>

    <div class="gallery-content">
      <div class="gallery-grid fade-in">
        <div class="gallery-item" *ngFor="let item of galleryItems; let i = index">
          <img [src]="item.src" [alt]="item.title" class="gallery-img" (error)="onImgError($event)" />
          <!-- <div class="gallery-caption">
            <p class="gallery-title">{{ item.title }}</p>
            <small class="gallery-desc">{{ item.description }}</small>
          </div> -->
        </div>
      </div>

    </div>
  </div>
</section>
