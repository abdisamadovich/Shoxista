<section id="gallery" class="gallery section">
  <div class="container">
    <mat-card class="gallery-content mat-elevation-z4">
      <div class="section-header">
        <h2 class="section-title gradient-text">Galereya</h2>
        <p class="section-subtitle">Bizning mahsulotlarimizdan namunalar</p>
        <mat-divider></mat-divider>
      </div>
      <div class="gallery-grid">
        <mat-card class="gallery-item" *ngFor="let img of images">
          <img [src]="img.src" [alt]="img.alt" class="gallery-img" />
        </mat-card>
      </div>
    </mat-card>
  </div>
</section>
